<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập & Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div
      id="app-container"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div
        class="w-full max-w-lg card bg-white p-6 md:p-10 rounded-xl shadow-2xl"
      >
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
          Hệ Thống Đăng Nhập & Đăng Ký
        </h1>

        <div
          id="message-box"
          class="hidden p-3 mb-4 rounded-lg text-sm"
          role="alert"
        ></div>

        <div id="auth-view" class="space-y-6 hidden">
          <div class="flex border-b border-gray-200">
            <button
              id="tab-login"
              class="flex-1 py-3 text-lg font-medium border-b-2 border-indigo-600 text-indigo-600 transition duration-300"
            >
              Đăng Nhập
            </button>
            <button
              id="tab-signup"
              class="flex-1 py-3 text-lg font-medium text-gray-500 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600 transition duration-300"
            >
              Đăng Ký
            </button>
          </div>

          <div id="auth-form-container">
            <form id="login-form" class="space-y-5 mt-4">
              <input
                type="email"
                id="login-email"
                placeholder="Email"
                required
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <input
                type="password"
                id="login-password"
                placeholder="Mật khẩu"
                required
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <button
                type="submit"
                class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg"
              >
                Đăng Nhập
              </button>
            </form>

            <form id="signup-form" class="space-y-5 mt-4 hidden">
              <input
                type="email"
                id="signup-email"
                placeholder="Email"
                required
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <input
                type="password"
                id="signup-password"
                placeholder="Mật khẩu (ít nhất 6 ký tự)"
                required
                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <button
                type="submit"
                class="w-full py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300 shadow-md hover:shadow-lg"
              >
                Đăng Ký Tài Khoản Mới
              </button>
            </form>
          </div>

          <div class="text-center text-sm text-gray-500 pt-2">
            Note: You only need email and password to sign up.
          </div>
        </div>

        <div id="init-spinner" class="text-center p-8">
          <div
            class="animate-spin rounded-full h-10 w-10 border-4 border-t-4 border-indigo-600 border-t-transparent mx-auto mb-4"
          ></div>
          <p class="text-gray-600">Initializing system...</p>
        </div>
      </div>
    </div>

    <script type="module" src="../app.js"></script>
  </body>
</html>
