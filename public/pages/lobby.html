<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chính Hệ Thống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="lobby.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div
      id="app-container"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div
        class="w-full max-w-4xl bg-white p-6 md:p-12 rounded-2xl shadow-2xl hidden"
        id="lobby-view"
      >
        <header
          class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 pb-6 border-b border-gray-100"
        >
          <h1 class="text-4xl font-extrabold text-indigo-700 mb-2 md:mb-0">
            Trang Chính
          </h1>
          <button
            id="logout-button-lobby"
            class="flex items-center py-2 px-4 text-sm bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-300 shadow-md"
          >
            Đăng Xuất
          </button>
        </header>

        <section class="mb-10">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Thông Tin Tài Khoản
          </h2>
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-indigo-50 rounded-xl border border-indigo-200"
          >
            <div class="space-y-1">
              <p
                class="text-xs font-medium text-indigo-600 uppercase tracking-wider"
              >
                Email
              </p>
              <p
                class="text-lg font-bold text-gray-800 break-words"
                id="user-email-display"
              >
                Loading...
              </p>
            </div>
            <div class="space-y-1">
              <p
                class="text-xs font-medium text-indigo-600 uppercase tracking-wider"
              >
                ID Người Dùng
              </p>
              <p
                class="font-mono text-sm inline-block bg-indigo-100 p-2 rounded-lg text-gray-700 break-all"
                id="user-id-display"
              >
                Loading...
              </p>
            </div>
            <div class="space-y-1">
              <p
                class="text-xs font-medium text-indigo-600 uppercase tracking-wider"
              >
                Thời Gian Tạo
              </p>
              <p class="text-lg text-gray-700" id="user-creation-time">
                Loading...
              </p>
            </div>
            <div class="space-y-1">
              <p
                class="text-xs font-medium text-indigo-600 uppercase tracking-wider"
              >
                Trạng Thái Xác Minh Email
              </p>
              <p class="text-lg font-bold" id="email-verified-status">
                Loading...
              </p>
            </div>
          </div>
        </section>
      </div>

      <div id="init-spinner-lobby" class="text-center p-8">
        <div
          class="animate-spin rounded-full h-10 w-10 border-4 border-t-4 border-indigo-600 border-t-transparent mx-auto mb-4"
        ></div>
        <p class="text-gray-600">Đang kiểm tra trạng thái đăng nhập...</p>
      </div>
    </div>

    <script type="module" src="../app.js"></script>
    <script>
      // Initialize Lucide Icons after content loads
      window.onload = function () {
        lucide.createIcons();
      };
    </script>
  </body>
</html>
